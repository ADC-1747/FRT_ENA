<!DOCTYPE html>
<html lang="en">

<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>News</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
      
    
    
</head>


<body>
    
    <div class="container">
        <br>
        {% extends "nav_bar.html" %}
        {% block content %}
         
        
          <br>
          <div class="row">
            <h1>Welcome to  News !!!</h1>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-5"></div>
                <div class="col-2">
                    <a class="btn btn-success" href="/networkgraph" role="button" style="text-align: right;">The Big Picture</a>
    
                </div>

            </div>
                <p> </p>
            <br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-5"></div>

                <div class="col-2">
                    <a class="btn btn-primary" href="/refresh/news" role="button" style="text-align: right;">Refresh News</a>
                </div>
            </div>
            <br>
            <div class="col-6">
                <h3 style="text-align: center;">Long</h3>
                {% for x in L_new_s %}
                    <h5>{{x["ln"]}}</h5>
                    <a class="btn btn-primary" href="/analyse/{{x["ls"]}}" role="button">Analyse - {{x["ls"]}}</a>
                    <br>
                    <p></p>
                    
                {% endfor %}

            </div>
            <div class="col-6">
                <h3 style="text-align: center;">Short</h3>
                {% for x in S_new_s %}
                    <h5>{{x["sn"]}} </h5>
                    <a class="btn btn-primary" href="/analyse/{{x["ss"]}}" role="button">Analyse - {{x["ss"]}}</a>
                    <br>
                    <p></p>
                    
                {% endfor %}
            </div>
            
        </div>
        {% endblock %}
    </div>
    
</body>

</html>
