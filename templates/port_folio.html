<!DOCTYPE html>
<html lang="en">

<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
      
    
    
</head>


<body>
    
    <div class="container">
        <br>
        {% extends "nav_bar.html" %}
        {% block content %}
         
        
          <br>
          <div class="row">
            <h1>Welcome to  Portfolio !!!</h1>
            <br>
            <div class="row">
              <div class="col-5"></div>
              <div class="col-5"></div>
              <div class="col-2">
                  <a class="btn btn-primary" href="/portfolio" role="button" style="text-align: right;">Update Portfolio</a>
              </div>
          </div>
            <br>
            <h3 style="text-align: center;">Total P/L : {{tpl}}</h3>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Industry</th>
                    <th scope="col">Position</th>
                    <th scope="col">P/L</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for x in p_e %}
                    <tr>
                      <th scope="row">{{x[0]}}</th>
                      <td>{{x[1]}}</td>
                      <td>{{x[2]}}</td>
                      <td>{{x[3]}}</td>
                    </tr>
                  {% endfor %}
                  
                  
                </tbody>
              </table>
              <p></p>
              <br>
              <p></p>
              <h3>Portfolio Diversification Chart</h3>
              <!--Add the url for azure blob storage -->
              <img src="https://frtprojectsa.blob.core.windows.net/frt-project-container/port_div.png" alt="" style="height: 500px; width: 600px; align-self: center;" >
        </div>
        {% endblock %}
    </div>
    
</body>

</html>
